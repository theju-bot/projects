<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="date-picker">
      <div class="inputbox">
        <input type="text" class="datetype" placeholder="DD-MM-20XX" />
        <button><img src="images/transparent calendar.png" /></button>
      </div>
      <br />
      <table class="calender">
        <caption>
          &lt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; December 2024 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&gt;&nbsp;&nbsp;
        </caption>
        <thead>
          <tr>
            <th class="header">Sun</th>
            <th class="header">Mon</th>
            <th class="header">Tue</th>
            <th class="header">Wed</th>
            <th class="header">Thu</th>
            <th class="header">Fri</th>
            <th class="header">Sat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
          </tr>
          <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
          </tr>
          <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
          </tr>
          <tr>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
          </tr>
          <tr>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
