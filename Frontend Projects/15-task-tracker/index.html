<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <section class="tracker">
      <h2 class="heading">Task Tracker</h2>
      <form class="task-tracker">
        <input
          type="text"
          class="type-box"
          placeholder="Start writing and press enter to add a task"
        />
        <button type="submit" class="button">+</button>
      </form>
      <ul class="tasks"></ul>
    </section>
  </body>
</html>
